<section class="todoapp">
  <app-task-list-header (add)="onAddTask($event)"></app-task-list-header>
  <app-task-list [tasks]="tasks" (toggleComplete)="onToggleTaskComplete($event)"
                 (remove)="onRemoveTask($event)"></app-task-list>
   <app-task-list-footer [tasks]="tasks"></app-task-list-footer>
</section>
