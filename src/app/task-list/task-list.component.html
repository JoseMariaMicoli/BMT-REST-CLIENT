<section class="main" *ngIf="tasks.length > 0">
    <ul class="todo-list">
      <li *ngFor="let task of tasks" [class.status]="task.status">
        <app-task-list-item
        [task]="task"
        (toggleComplete)="onToggleTaskComplete($event)"
        (remove)="onRemoveTask($event)"></app-task-list-item>
      </li>
    </ul>
</section>
